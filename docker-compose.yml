version: '3'
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    working_dir: /src
    command: /src/docker.sh
    volumes:
      - .:/src
    environment:
      - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
